<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="starts">
        <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h2>{{user?.name}}</h2>
  </div>

  <div class="flex">
    <div class="border-blue">
      <div class="border-white">
        <div class="img-boxe">
          <img src="../../assets/assets/image/infos.png" style="width: 100%; height: 100%;" alt="">
        </div>
      </div>
    </div>
  </div>

<ion-grid>
  <ion-row>
    <ion-col size="6" class="texte">Nom complèt :</ion-col>
    <ion-col size="6" class="details">{{user?.name}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="texte">E-mail : </ion-col>
    <ion-col size="6" class="details">{{user?.email}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="texte">Tél : </ion-col>
    <ion-col size="6" class="details">{{user?.tel}}</ion-col>
  </ion-row>
</ion-grid> 
</ion-content>
